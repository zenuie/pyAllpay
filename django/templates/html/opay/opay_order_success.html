{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0062)https://payment-stage.opay.tw/bank/topupused/cnt/allpay/result -->
<head>
    <!-- CSS -->
    <link id="paymentCSS" href="{% static 'css/opay/order_success' %}" rel="stylesheet" type="text/css">
    <title>付款成功</title>
</head>


<div class="wrapper">
    <div class="site-body">
        <div class="site-content-wrapper">
            <div class="site-content">
                <h3 class="content-title">恭喜您！付款成功！</h3>
                <div class="currency-type">幣別：新台幣(元)</div>
                <div class="order-table o-info-1">
                    <dl>
                        <dt>
                            訂單編號
                        </dt>
                        <dd>
                            {{ MerchantTradeNo }}
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            商店/網站名稱
                        </dt>
                        <dd>
                            https://www.twitch.tv/popo_sing
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            商品明細
                        </dt>
                        <dd>
                            破破的贊助費<br></dd>
                    </dl>
                    <dl>
                        <dt>
                            訂單金額
                        </dt>
                        <dd>
                            {{ TradeAmt }} 元
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            實際繳費金額
                        </dt>
                        <dd>
                            {{ PayAmt }} 元
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            付款方式
                        </dt>
                        <dd>
                            {{ PaymentType }}
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
